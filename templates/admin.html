<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/admin.css')}}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/script.js')}}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.5.1/swiper-bundle.min.js"
            integrity="sha512-YMl3I1c0sYXM9bjs6zBY8j+y4gHtUbwn0gUkLg/CgOM0VhYBN8xXFuT59tdfObECbIOlN63L3Djmi0b1eQtnoQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <section class="container">
        <div id="sidebar" class="sidebar">
            <nav class="navbar">
            <h2>Admin</h2>
            <a href="{{url_for('admin')}}">Products</a>
            <a href="{{url_for('users_page')}}">Users</a>
            <a href="{{url_for('tran_page')}}">Transaction</a>
            <a href="#">Contact</a>
            <a href="{{url_for('login')}}" class="logout">Log out</a>
            </nav>
        </div>

        <div class="products">
            <div class="product-title">
                <h2>Products</h2>
            </div>
            {%for prod in products%}
                <div class="product">
                    <div>
                        <img src="{{prod.get('image')}}" alt="">
                    </div>
                    <div>
                        <h3>{{prod.get('name')}}</h3>
                        <p>{{prod.get('price')}} php</p>
                        <p>{{prod.get('description')}}</p>
                    </div>
                </div>
            {%endfor%}
        </div>

    </section>
</body>
</html>
